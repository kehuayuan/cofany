		<script>
		function doLogin(){
			var data = $('#login_form').serialize();
			
			$.ajax({
				url : 'form_security_check?t='+new Date(),
				data : data,
				success : function(){
					location.href='index.jsp?t='+new Date();
				},
				error : function() {
					alert('用户名或密码错误.');
				}
			});
		}
			$('#login_button').on('click',function(){
				
				doLogin();
			});
			document.onkeydown = function(e){ 
			    var ev = document.all ? window.event : e;
			    if(ev.keyCode==13) {

			    	doLogin();

			     }
			}
			
		</script>
